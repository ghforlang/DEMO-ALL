# \u6307\u5B9Ametaspace\u521D\u59CB\u5316\u5927\u5C0F\uFF0C\u9ED8\u8BA421.8M\uFF0C\u503C\u8D8A\u5927\u89E6\u53D1Metaspace GC\u7684\u65F6\u673A\u5C31\u8D8A\u8FDC
-XX:MetaspaceSize=N  
