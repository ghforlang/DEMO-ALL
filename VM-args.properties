-XX:NativeMemoryTracking=summary 
-XX:NativeMemoryTracking=detail

#\u67E5\u770BGC\u60C5\u51B5
-verbose:gc
#\u67E5\u770B\u52A0\u8F7D\u7684\u7C7B\u60C5\u51B5\uFF0C\u6216\u8005 -verbose
-verbose:class
#\u67E5\u770Bnative\u65B9\u6CD5\u8C03\u7528\u60C5\u51B5
-verbose:jni

#\u6253\u5370GC\u65E5\u5FD7\u3001\u65F6\u95F4\u6233
-XX:+PrintGCDetails -XX:+PrintGCDateStamps

